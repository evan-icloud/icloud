<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../static/css/style.css" />
  <!--加载leaflet引擎必要文件(leaflet.css和leaflet.js)-->
  <link rel="stylesheet" href="../static/lib/leaflet/leaflet.css" />
  <script src="../static/lib/leaflet/leaflet.js"></script>
  <style>
    #map {
      position: relative;
    }
    .anim-tooltip{
      transition: opacity 4.0s linear;/*动画效果*/
    }
  </style>
</head>
<body>
<div id="map"></div>

<!--加载地图投影算法插件-->
<script src="../static/lib/proj4-compressed.js"></script>
<script src="../static/src/proj4leaflet.js"></script>
<!--转换为百度地图投影(EPSG:900913）-->
<script src="../static/src/convert.js"></script>
<script>

var map = L.map('map', {
  contextmenu: true,
  contextmenuWidth: 140,
  contextmenuItems: [{
    text: 'Show coordinates',
    callback: showCoordinates
  }, {
    text: 'Center map here',
    callback: centerMap
  }, '-', {
    text: 'Zoom in',
    icon: 'images/zoom-in.png',
    callback: zoomIn
  }, {
    text: 'Zoom out',
    icon: 'images/zoom-out.png',
    callback: zoomOut
  }]
}).setView([39.915,116.404 ], 15)
new L.TileLayer(urls, {
  maxZoom: 18, // 缩放最大值
  minZoom: 3, // 缩放最小值
  subdomains: [0,1,2],
  attribution: 'ⓒ 2018',
  tms: true
}).addTo(map)

</script>
</body>
</html>
